<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>
  <body>
  <h1>Keyphrase Extraction Result</h1>
  <h3>Keyphrase and scores</h3>
  <div>
    {% for n in keywords_score %}
    <div>{{n[0]}} {{n[1]}}</div>
    {% endfor %}
  </div>
  <h3>Keyphrase and counts</h3>
  <div>
    {% for n in keywords_counts %}
    <div>{{n[0]}} {{n[1]}}</div>
    {% endfor %}
  </div>
  <h3>Stem and counts</h3>
  <div>
    {% for n in stem_counts %}
    <div>{{n[0]}} {{n[1]}}</div>
    {% endfor %}
  </div>
  </body>

</html>
